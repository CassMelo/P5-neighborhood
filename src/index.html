<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="style/entypo.css">
    <link rel="stylesheet" type="text/css" href="style/menu.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/lib/jQuery.js"></script>

    <script src="js/app.js"></script>
    <script async defer
            type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap">
    </script>

    <title>My Neighborhood</title>

</head>

<body>

    <nav class="mobileMenu">
        <a id="menu" class="entypo-menu" data-bind="click: openMenu"></a>
    </nav>

    <div id="locations" class="locations" data-bind="css: {open: menuIsOpen}">
        <h3> Locations </h3>
        <input type="text" id="filterLoc" data-bind="value: filterLocStr, valueUpdate: 'afterkeydown', event: { keyup: filterLoc }" placeholder="Filter Location" autofocus>

        <ul data-bind="foreach: filtered">
            <li class="location" data-bind="css: {selectedLoc: selected},click: $parent.selectLoc.bind($data,'1'), text: name"> </li>
            <!-- </div> -->
        </ul>
    </div>

    <main>
        <div class="map" data-bind="map: map, click: closeMenu"></div>
    </main>

    <script type="text/javascript">
        /*
         * Open the drawer when the menu is clicked
         */
        // var filter = document.querySelector('#filterLocation');
        var map = document.querySelector('.map');
        var menu = document.querySelector('#menu');
        var drawer = document.querySelector('#locations');

    </script>
</body>

</html>
